        *{

        .card{
            width: 350px;
            height: 515px;
            perspective: 1000px;
            margin: 20px auto;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        /* 为每个卡片设置不同的动画延迟，创建错落有致的效果 */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }

        .card-inner{
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .front, .back{
            width: 100%;
            height: 100%;
            border-radius: 15px;
            position: absolute;
            backface-visibility: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
        }

        .front{
            background-position: center;
            background-size: cover;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: #000000;
        }

        .front h2 {
            font-weight: 600;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            animation-delay: 0.2s;
        }

        .front p {

            font-size: 15px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            animation-delay: 0.4s;
        }

        .front button{
            width: 120px;
            border: 2px solid #000000;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 8px 20px;
            cursor: pointer;
            margin-top: 20px;
            color: #000000;
            transition: all 0.3s ease;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            animation-delay: 0.6s;
        }

        .front button:hover {
            background: rgba(0,0,0,0.7);
            color: white;
            border-color: #000;
        }

        .back{
            background-color: #fff;
            color: #333;
            padding: 20px 40px;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .back h1 {
            font-size: 40px;
            line-height: 50px;
            margin-bottom: 10px;
            text-align: center;
        }

        .back h1 span{
            font-weight: 400;
        }

        .back p {
            font-size: 14px;
            text-align: center;
            margin: 15px 0;
            max-width: 250px;
        }

        .back p span{
            font-weight: 600; 
        }

        .back img{
            max-height: 200px;
            width: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .back img:hover {
            transform: scale(1.05);
        }

        .row{
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .back button{
            background-color: #0085ad;
            color: #fff;
            border: none;
            outline: none;
            padding: 8px 25px;
            border-radius: 30px;
            font-size: 14px;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(0, 158, 173, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 158, 173, 0.4);
        }

        .back a{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 158, 173, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .back a:hover {
            transform: translateY(-3px) scale(1.1);
        }

        .back a img{
            width: 100%;
            border-radius: 50%;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg) scale(1.03);
        }

        .card:hover {
            animation: float 4s ease-in-out infinite;
        }

        /* 导航栏滚动效果 */
        .navbar {
            transition: all 0.3s ease;
            background-color: rgba(255,255,255,0.9);

        }

        .navbar.scrolled {
            background-color: rgba(255,255,255,0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* 动画关键帧 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to {

                transform: translateY(0); 
            }

        /* 页脚样式 */

                flex: 0 0 100%;
                max-width: 100%;
                margin: 10px 0;
            }
        }

    <script>
        // 初始化粒子背景
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#0085ad"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#0085ad",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // 为卡片添加滚动显示动画
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.card').forEach(card => {
            observer.observe(card);
        });
    </script>
