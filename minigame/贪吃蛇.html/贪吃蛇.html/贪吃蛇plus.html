<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇大冒险</title>
    <style>
        @font-face {
            font-family: "Lolita";
            src: url("../../../fonts/Lolita.ttf");
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lolita', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url(town.png);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #4cd137;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #000;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        .score, .high-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fbc531;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 400px;
            background: #182C61;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 5px solid #4b6584;
        }
        
        #game-canvas {
            background: #1e272e;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background: #3867d6;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 0 #2c3e50;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #2c3e50;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2c3e50;
        }
        
        #startBtn {
            background: #20bf6b;
            box-shadow: 0 4px 0 #0a793c;
        }
        
        #startBtn:hover {
            box-shadow: 0 7px 0 #0a793c;
        }
        
        #startBtn:active {
            box-shadow: 0 2px 0 #0a793c;
        }
        
        #pauseBtn {
            background: #f19066;
            box-shadow: 0 4px 0 #b5542d;
        }
        
        #pauseBtn:hover {
            box-shadow: 0 7px 0 #b5542d;
        }
        
        #pauseBtn:active {
            box-shadow: 0 2px 0 #b5542d;
        }
        
        .message {
            font-size: 1.5rem;
            margin: 15px 0;
            min-height: 40px;
            color: #fbc531;
            font-weight: bold;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .instructions h2 {
            color: #fbc531;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .instructions p {
            margin-bottom: 8px;
            color: #dfe4ea;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .mobile-controls button {
            padding: 15px;
            font-size: 1.5rem;
        }
        
        .up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        .down-btn {
            grid-column: 2;
            grid-row: 2;
        }
        
        .control-hints {
            margin-top: 10px;
            color: #a4b0be;
            font-size: 1rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-area {
                height: 300px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .mobile-controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <script src="game.js"></script>
    <div class="container">
        <h1>贪吃蛇大冒险</h1>
        
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas"></canvas>
        </div>
        
        <div class="message" id="message">点击开始游戏，使用方向键或WASD控制蛇的移动，空格键暂停</div>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停游戏</button>
            <button id="resetBtn">重新开始</button>
        </div>
        
        <div class="mobile-controls">
            <button class="up-btn">↑</button>
            <button class="left-btn">←</button>
            <button class="right-btn">→</button>
            <button class="down-btn">↓</button>
        </div>
        
        <div class="control-hints">
            <p>控制方式: 方向键 ↑↓←→ 或 WASD 移动 | 空格键 暂停/继续</p>
        </div>
        
        <div class="instructions">
            <h2>游戏说明</h2>
            <p>1. 使用键盘方向键或WASD键控制蛇的移动方向</p>
            <p>2. 吃到食物可以增加分数和蛇的长度</p>
            <p>3. 撞到墙壁或自己的身体游戏结束</p>
            <p>4. 按空格键可以暂停/继续游戏</p>
            <p>5. 尽可能获得高分！</p>
        </div>
    </div>


</body>
</html>
