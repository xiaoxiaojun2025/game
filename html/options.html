<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="../icon.ico">
        <title>Lilies' atelier</title>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <script src="../js/inputManager.js"></script>
        <script src="../js/options.js"></script>
    </head>
    <body class="background">
        <div class="index-button" onclick="window.location.href='../index.html'">返回</div>
        <div class="bigContainer">
            <div class="optionsContainer">
                <div class="options" id="up"></div>
                <div class="optionsText">向上（可配合跳跃键）</div>
            </div>
            <div class="optionsContainer">
                <div class="options" id="left"></div>
                <div class="optionsText">向左</div>
            </div>
            <div class="optionsContainer">
                <div class="options" id="down"></div>
                <div class="optionsText">向下</div>
            </div>
            <div class="optionsContainer">
                <div class="options" id="right"></div>
                <div class="optionsText">向右</div>
            </div>
            <div class="optionsContainer">
                <div class="options" id="jump"></div>
                <div class="optionsText">跳跃</div>
            </div>
            <div class="optionsContainer">
                <div class="options" id="interact"></div>
                <div class="optionsText">交互</div>
            </div>
            <div class="optionsContainer">
                <div class="options" id="run"></div>
                <div class="optionsText">疾跑</div>
            </div>
            <div class="optionsContainer">
                <div class="options" id="pause"></div>
                <div class="optionsText">暂停</div>
            </div>
            <div class="optionsContainer">
                <div class="options" id="attack"></div>
                <div class="optionsText">攻击</div>
            </div>
        </div>
    </body>
</html>
