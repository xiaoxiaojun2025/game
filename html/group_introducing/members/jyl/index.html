        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 取消注释 */
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #f8f9fa;
            color: #495057;
            min-height: 100vh;
        }
        #topnav {
            width: 100%;
            height: 70px;
            position: fixed;
            left: 0;
            top: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 247, 250, 0.95) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.7);
        }
        #top {
            max-width: 1200px;
            height: 70px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        #logo {
            display: flex;
            align-items: center;
        }
        #logo img {
            width: 200px;
            height: 50px;
            object-fit: contain;
        }
        #toplist {
            display: flex;
            list-style: none;
        }
        #toplist li {
            margin: 0 15px;
            position: relative;
        }
        #toplist li a {
            text-decoration: none;
            color: #6c757d;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
            padding: 8px 5px;
            transition: all 0.3s ease;
            position: relative;
        }
        #toplist li a:hover {
            color: #495057;
        }
        #toplist li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6c757d, #495057);
            transition: width 0.3s ease;
        }
        #toplist li a:hover::after {
            width: 100%;
        }
        #toplist li strong {
            color: #495057;
            font-weight: 700;
            font-size: 16px;
            padding: 8px 5px;
            border-bottom: 2px solid #495057;
        }

        #main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 90px 20px 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        .card-img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .card-content {
            text-align: center;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        h2 {
            color: #7f8c8d;
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 20px;
        }
        .btn {
            color: white;
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-primary {
            background: lightskyblue;
        }
        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .info-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .info-list {
            text-align: left;
            width: 100%;
            padding-left: 20px;
            margin-bottom: 15px;
        }
        .info-list li {
            margin-bottom: 8px;
            color: #495057;
        }
