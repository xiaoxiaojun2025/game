<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="../icon.ico">
        <title>Lilies' atelier</title>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <script type="text/javascript" src="../js/login.js"></script>
    </head>
    <body class="background">
        <div class="login-screen">
            <div style="position: absolute;top: 20%;left: 10%;">
                <div class="login-font">用户名</div>
                <input type="text" class="login-input" maxlength="16" id="login-username">
                <br><br>
                <div class="login-font">密&emsp;码</div>
                <input type="password" class="login-input" maxlength="16" id="login-password">
                <br><br>
                <div style="position: absolute;left: 50%;font-size: 2em;font-family: 'Lolita';color: red;" id="login-hint"></div>
            </div>
            <div class="login-button-register" onclick="register()">注册</div>
            <div class="login-button-login" onclick="login()">登录</div>
        </div>
    </body>
</html>
