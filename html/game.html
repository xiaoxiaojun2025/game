<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="../icon.ico">
        <title>Lilies' atelier</title>
        <link rel="stylesheet" type="text/css" href="../css/game.css">
        <script src="../js/inputManager.js"></script>
        <script src="../js/entity.js"></script>
        <script src="../js/map.js"></script>
        <script src="../js/bag.js"></script>
        <script src="../js/button.js"></script>
        <script src="../js/talk.js"></script>
        <script src="../js/recipe.js"></script>
        <script src="../js/saveManager.js"></script>
        <script src="../js/eventChecker.js"></script>
        <script src="../js/achievementManager.js"></script>
        <script src="../js/game.js"></script>
    </head>
    <body>
        <div class="canvasContainer"><div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);" id="canvasContainerContainer">
            <div class="Ehint" style="display: none;" id="Ehint">E</div>
            <div class="heart" id="heart"></div>
            <div class="timer" id="timer"></div>
            <div class="mapname" id="mapname"></div>
            <div style="width: 100%;height: 100%;position: absolute;top: 0;left: 0;background-color: rgba(0,0,0,0.6);z-index: 4;" hidden id="pauseOverlay"></div>
            <div class="pauseButton" style="display: none;" id="continue">继续游戏</div>
            <div class="pauseButton" style="display: none;" id="bag"></div>
            <div class="pauseButton" style="display: none;" id="ender">前往王都</div>
            <div class="pauseButton" style="display: none;" id="save">快速保存</div>
            <div class="pauseButton" style="display: none;" id="load">快速读取</div>
            <div class="pauseButton" style="display: none;" id="exit">保存并退出</div>
            <canvas id="canvas1"></canvas>
            <div class="innerCanvasContainer" id="innerCanvasContainer" style="display: none;"><div class="flow" id="innerCanvas"></div></div>
            <div class="talkContainer" style="display: none;"></div>
        </div></div>
        <audio loop id="bgm"></audio>
        <img src="../img/Lilies.png" hidden id="Lilies">
        <img src="../img/atk.png" hidden id="atk">
        <img src="../img/pot.png" hidden id="pot">
        <img src="../img/item.png" hidden id="itemimg">
        <img src="../img/into_minigame.png" hidden id="into_minigame">
        <img src="../img/npc/blue-puni.webp" hidden id="blue-puni">
        <img src="../img/npc/cotton-rabbit.webp" hidden id="dog">
        <img src="../img/npc/dragon.png" hidden id="dragon">
    </body>
</html>
